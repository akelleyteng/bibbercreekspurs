name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'packages/frontend/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-frontend.yml'

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build --workspace=@4hclub/shared

      - name: Build frontend
        run: npm run build --workspace=@4hclub/frontend
        env:
          VITE_GRAPHQL_URL: https://hclub-backend-grkqj74whq-uc.a.run.app/graphql

      - name: Add CNAME for custom domain
        run: echo "bibbercreekspurs4h.org" > ./packages/frontend/dist/CNAME

      - name: Add 404.html for SPA routing
        run: cp ./packages/frontend/dist/index.html ./packages/frontend/dist/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
