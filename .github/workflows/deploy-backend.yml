name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bibbercreekspurs-4h

      - name: Build with Cloud Build
        run: |
          # Submit build asynchronously to avoid log-streaming permission errors
          BUILD_OUTPUT=$(gcloud builds submit \
            --config=cloudbuild.yaml \
            --project=bibbercreekspurs-4h \
            --timeout=20m \
            --async \
            --format='value(id)' \
            .)
          BUILD_ID=$(echo "$BUILD_OUTPUT" | tail -1)
          echo "Build ID: $BUILD_ID"
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV

          # Poll until build completes
          echo "Waiting for build to complete..."
          while true; do
            STATUS=$(gcloud builds describe "$BUILD_ID" \
              --project=bibbercreekspurs-4h \
              --format='value(status)' 2>/dev/null || echo "UNKNOWN")
            echo "Build status: $STATUS"
            if [ "$STATUS" = "SUCCESS" ]; then
              echo "Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "INTERNAL_ERROR" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "Build failed with status: $STATUS"
              exit 1
            fi
            sleep 15
          done

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hclub-backend \
            --image gcr.io/bibbercreekspurs-4h/hclub-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account hclub-backend-sa@bibbercreekspurs-4h.iam.gserviceaccount.com \
            --add-cloudsql-instances bibbercreekspurs-4h:us-central1:hclub-db \
            --set-env-vars "NODE_ENV=production,FRONTEND_URL=https://bibbercreekspurs4h.org,GOOGLE_CALENDAR_ID=bibbercreekspurs4h@gmail.com,GOOGLE_DRIVE_MEMBERS_FOLDER_ID=1QfI2W2196dV_J3phZda1L1GdwOswpAvh,GOOGLE_DRIVE_LEADERSHIP_FOLDER_ID=13HCa0Q3Nk8QlYnnQiRW8WmeRcd2_ToaI,SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,SMTP_USER=bibbercreekspurs4h@gmail.com,SMTP_FROM=Bibber Creek Spurs <bibbercreekspurs4h@gmail.com>,GCP_STORAGE_BUCKET=4hclub-uploads,GCP_PROJECT_ID=bibbercreekspurs-4h" \
            --set-secrets "DATABASE_URL=database-url:latest,JWT_SECRET=jwt-access-secret:latest,JWT_REFRESH_SECRET=jwt-refresh-secret:latest,SMTP_PASS=smtp-password:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

      - name: Set max request body size (for media uploads)
        run: |
          gcloud beta run services update hclub-backend \
            --region us-central1 \
            --max-request-body-size 64Mi 2>/dev/null || \
          echo "Note: --max-request-body-size requires gcloud beta. Set manually via Cloud Console if needed."
