name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'packages/backend/**'
      - 'packages/shared/**'
      - 'cloudbuild.yaml'
      - '.github/workflows/deploy-backend.yml'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: bibbercreekspurs-4h

      - name: Build with Cloud Build
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --project=bibbercreekspurs-4h \
            --timeout=20m \
            .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy hclub-backend \
            --image gcr.io/bibbercreekspurs-4h/hclub-backend \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account hclub-backend-sa@bibbercreekspurs-4h.iam.gserviceaccount.com \
            --add-cloudsql-instances bibbercreekspurs-4h:us-central1:hclub-db \
            --set-env-vars "NODE_ENV=production,FRONTEND_URL=https://bibbercreekspurs4h.org" \
            --set-secrets "DATABASE_URL=database-url:latest,JWT_ACCESS_SECRET=jwt-access-secret:latest,JWT_REFRESH_SECRET=jwt-refresh-secret:latest" \
            --memory 512Mi \
            --cpu 1 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0
