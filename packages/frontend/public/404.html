<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect trick
    // Store the path in sessionStorage and redirect to root
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
    window.location.replace('/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
