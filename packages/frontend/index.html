  <body>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect
      const redirect = sessionStorage.getItem('redirect');
      if (redirect) {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, '', redirect);
      }
    </script>

  </body>
